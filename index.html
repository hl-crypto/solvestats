<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | Professional Cubing Analytics</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --bg: #0b0e11;
            --sidebar: #151921;
            --card: #1c2128;
            --accent: #3498db;
            --text: #f0f6fc;
            --dim: #8b949e;
            --border: #30363d;
            --success: #2ecc71;
            --warning: #f1c40f;
        }

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; letter-spacing: 2px; font-weight: 800; font-size: 1.5rem; }
        .nav-item { padding: 12px 15px; color: var(--dim); text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; font-weight: 500; }
        .nav-item:hover, .nav-item.active { background: var(--card); color: #fff; }
        .sidebar-footer { margin-top: auto; padding-top: 20px; border-top: 1px solid var(--border); }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 40px; }
        
        .user-profile { display: flex; align-items: center; gap: 15px; background: var(--card); padding: 10px 20px; border-radius: 50px; border: 1px solid var(--border); cursor: pointer; }
        .user-profile img { width: 32px; height: 32px; border-radius: 50%; background: #444; }

        /* Stats Row */
        .streak-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .streak-card { background: linear-gradient(135deg, #1c2128 0%, #252a31 100%); padding: 20px; border-radius: 15px; border: 1px solid var(--border); flex: 1; display: flex; align-items: center; gap: 20px; }
        .streak-icon { font-size: 2.5rem; color: #e67e22; }
        .streak-info h4 { margin: 0; color: var(--dim); font-size: 0.8rem; text-transform: uppercase; }
        .streak-info div { font-size: 1.8rem; font-weight: 800; }

        /* PB Grid */
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pb-card { background: var(--card); padding: 22px; border-radius: 14px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; position: relative; }
        .pb-card:hover { border-color: var(--accent); transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.3); }
        .pb-card h3 { margin: 0; color: var(--dim); font-size: 0.85rem; letter-spacing: 1px; }
        .pb-card .time { font-size: 2.2rem; font-weight: 800; margin: 12px 0; color: #fff; }
        .pb-card .date-label { font-size: 0.7rem; color: var(--dim); margin-top: -8px; margin-bottom: 15px; }
        .pb-card .stats-row { display: flex; justify-content: space-between; font-size: 0.85rem; color: var(--dim); border-top: 1px solid var(--border); padding-top: 15px; }
        .pb-card b { color: var(--success); }

        /* Analytics Section */
        .analytics-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .chart-container { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); height: 400px; }
        .history-list { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); height: 400px; overflow-y: auto; }
        
        .import-btn { background: var(--accent); color: white; border: none; padding: 12px 25px; border-radius: 8px; font-weight: 700; cursor: pointer; transition: 0.2s; }
        .import-btn:hover { opacity: 0.9; transform: scale(1.02); }
        input[type="file"] { display: none; }

        #status-msg { background: rgba(46, 204, 113, 0.15); color: var(--success); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; text-align: center; font-weight: 600; border: 1px solid var(--success); }
    </style>
</head>
<body>

    <nav class="sidebar">
        <h2>SOLVESTATS</h2>
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-chart-simple"></i> Practice Stats</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-clock-rotate-left"></i> Full History</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-medal"></i> Hall of Fame</a>
        
        <div class="sidebar-footer">
            <div class="user-profile" id="loginBtn">
                <img src="https://cdn-icons-png.flaticon.com" alt="G">
                <span>Login with Google</span>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <header>
            <div>
                <h1 style="margin:0; font-size: 2.4rem;">Cube Analytics</h1>
                <p style="color:var(--dim); margin-top: 5px;">Tracking your progress, one solve at a time.</p>
            </div>
            <label for="fileInput" class="import-btn"><i class="fa-solid fa-file-import"></i> Import csTimer</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div id="status-msg"></div>

        <div class="streak-container">
            <div class="streak-card">
                <div class="streak-icon"><i class="fa-solid fa-fire"></i></div>
                <div class="streak-info">
                    <h4>Current Practice Streak</h4>
                    <div id="curr-streak">0 Days</div>
                </div>
            </div>
            <div class="streak-card">
                <div class="streak-icon" style="color: var(--warning)"><i class="fa-solid fa-trophy"></i></div>
                <div class="streak-info">
                    <h4>Best Streak Record</h4>
                    <div id="best-streak">0 Days</div>
                </div>
            </div>
        </div>

        <div class="pb-grid" id="pb-grid">
            <!-- Cards generated by JS -->
        </div>

        <div class="analytics-grid">
            <div class="chart-container">
                <h3 id="chart-title" style="margin-top:0">Session Progress</h3>
                <canvas id="mainChart"></canvas>
            </div>
            <div class="history-list">
                <h3 style="margin-top:0">Recent Solves</h3>
                <div id="recent-solves-list"></div>
            </div>
        </div>
    </main>

<script>
    // --- CONFIGURATION ---
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5", "666": "6x6", "777": "777",
        "333oh": "3x3 OH", "333bf": "3x3 BLD", "minx": "Megaminx", "pyram": "Pyraminx",
        "clock": "Clock", "skewb": "Skewb", "sq1": "Square-1"
    };

    let solveData = {}; // { '333': [{t: 10.5, d: 1708...}, ...] }
    let mainChart;

    // --- INITIALIZATION ---
    function init() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(key => {
            grid.innerHTML += `
                <div class="pb-card" onclick="showEventDetails('${key}')">
                    <h3>${eventMap[key]}</h3>
                    <div class="time" id="pb-${key}">--.--</div>
                    <div class="date-label" id="date-${key}">No records yet</div>
                    <div class="stats-row">
                        <span>Ao5: <b id="ao5-${key}">--</b></span>
                        <span>Ao12: <b id="ao12-${key}">--</b></span>
                    </div>
                </div>`;
        });
    }
    init();

    // --- CSTIMER IMPORT LOGIC (SMART SCAN) ---
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const rawData = JSON.parse(event.target.result);
                processData(rawData);
                document.getElementById('status-msg').style.display = 'block';
                document.getElementById('status-msg').innerText = "Import successful! Analyzing scrambles...";
                calculateStreaks();
            } catch(err) { alert("Error reading file."); }
        };
        reader.readAsText(file);
    });

    function processData(data) {
        let sessionMeta = {};
        if (data.properties && data.properties.sessionData) {
            sessionMeta = JSON.parse(data.properties.sessionData);
        }

        Object.keys(data).forEach(key => {
            if (key.startsWith('session')) {
                const sId = key.replace('session', '');
                // SMARTER TYPE DETECTION:
                let type = "333";
                if (sessionMeta[sId] && sessionMeta[sId].opt) {
                    type = sessionMeta[sId].opt.scrType || "333";
                }

                const solves = data[key].map(s => {
                    // csTimer store times as: [ [penalty, time_ms], scramble, comment, timestamp ]
                    // or sometimes just [ [penalty, time_ms] ]
                    try {
                        const time = s[0][1] / 1000;
                        const timestamp = s[3] * 1000; // Convert to JS Date ms
                        return time > 0 ? { t: time, d: timestamp } : null;
                    } catch(e) { return null; }
                }).filter(x => x !== null);

                if (solves.length > 0 && eventMap[type]) {
                    if (!solveData[type]) solveData[type] = [];
                    solveData[type] = solveData[type].concat(solves);
                    updateUI(type);
                }
            }
        });
    }

    // --- UI UPDATES ---
    function updateUI(id) {
        const list = solveData[id];
        if (!list || list.length === 0) return;

        // PB Single
        const pbSolve = list.reduce((prev, curr) => (prev.t < curr.t) ? prev : curr);
        document.getElementById(`pb-${id}`).innerText = pbSolve.t.toFixed(2) + "s";
        
        // Date formatting (Time since)
        const dateStr = timeSince(pbSolve.d);
        document.getElementById(`date-${id}`).innerText = `Set ${dateStr} ago`;

        // Averages
        if (list.length >= 5) {
            const ao5 = calcAvg(list.slice(-5), 5);
            document.getElementById(`ao5-${id}`).innerText = ao5;
        }
    }

    function timeSince(date) {
        const seconds = Math.floor((new Date() - date) / 1000);
        let interval = seconds / 31536000;
        if (interval > 1) return Math.floor(interval) + " years";
        interval = seconds / 2592000;
        if (interval > 1) return Math.floor(interval) + " months";
        interval = seconds / 86400;
        if (interval > 1) return Math.floor(interval) + " days";
        interval = seconds / 3600;
        if (interval > 1) return Math.floor(interval) + " hours";
        return "recently";
    }

    function calcAvg(solves, size) {
        const times = solves.map(s => s.t).sort((a, b) => a - b);
        times.shift(); // Remove best
        times.pop();   // Remove worst
        const sum = times.reduce((a, b) => a + b, 0);
        return (sum / (size - 2)).toFixed(2);
    }

    // --- STREAK LOGIC ---
    function calculateStreaks() {
        let allDates = [];
        Object.values(solveData).forEach(eventSolves => {
            eventSolves.forEach(s => allDates.push(new Date(s.d).toDateString()));
        });
        
        const uniqueDates = [...new Set(allDates)].sort((a,b) => new Date(b) - new Date(a));
        if (uniqueDates.length === 0) return;

        let streak = 0;
        let today = new Date().toDateString();
        let yesterday = new Date();
        yesterday.setDate(yesterday.getDate() - 1);
        yesterday = yesterday.toDateString();

        // Simple streak check
        if (uniqueDates[0] === today || uniqueDates[0] === yesterday) {
            streak = 1;
            for(let i=0; i<uniqueDates.length-1; i++) {
                const d1 = new Date(uniqueDates[i]);
                const d2 = new Date(uniqueDates[i+1]);
                const diff = (d1 - d2) / (1000 * 60 * 60 * 24);
                if (diff === 1) streak++;
                else break;
            }
        }
        document.getElementById('curr-streak').innerText = streak + " Days";
        document.getElementById('best-streak').innerText = Math.max(streak, 5) + " Days"; // Placeholder for best
    }

    // --- CHART & DETAILS ---
    function showEventDetails(id) {
        const data = solveData[id];
        if (!data) return;

        document.getElementById('chart-title').innerText = `${eventMap[id]} Progress Trend`;
        
        // Update Chart
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (mainChart) mainChart.destroy();
        mainChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map((_, i) => i + 1),
                datasets: [{
                    label: 'Solve Time',
                    data: data.map(s => s.t),
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.3
                }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Update History List
        const listDiv = document.getElementById('recent-solves-list');
        listDiv.innerHTML = '';
        data.slice(-10).reverse().forEach(s => {
            listDiv.innerHTML += `
                <div style="display:flex; justify-content:space-between; padding:10px 0; border-bottom:1px solid #30363d">
                    <span style="font-weight:bold">${s.t.toFixed(2)}s</span>
                    <span style="color:var(--dim); font-size:0.8rem">${new Date(s.d).toLocaleDateString()}</span>
                </div>`;
        });
    }
</script>
</body>
</html>
