<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | PB Dashboard</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --bg: #0f0f0f; --sidebar: #161616; --card: #1e1e1e; --accent: #3498db; --text: #e0e0e0; --dim: #888; --border: #333; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 220px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 40px; }
        .nav-item { padding: 12px; color: var(--dim); text-decoration: none; display: flex; align-items: center; gap: 10px; border-radius: 8px; margin-bottom: 5px; }
        .nav-item.active { background: var(--card); color: #fff; }
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .import-btn { background: var(--accent); color: #fff; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-weight: 600; border: none; }
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 15px; margin-bottom: 30px; }
        .pb-card { background: var(--card); padding: 15px; border-radius: 10px; border: 1px solid var(--border); cursor: pointer; }
        .pb-card h3 { margin: 0; color: var(--dim); font-size: 0.75rem; text-transform: uppercase; }
        .pb-card .time { font-size: 1.6rem; font-weight: 700; margin: 10px 0; color: #fff; }
        .pb-card .avg-info { font-size: 0.75rem; color: var(--dim); border-top: 1px solid var(--border); padding-top: 8px; }
        .chart-container { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); height: 350px; position: relative; }
        input[type="file"] { display: none; }
        #status-msg { margin-bottom: 20px; font-weight: bold; padding: 15px; border-radius: 8px; display: none; border: 1px solid transparent; }
        canvas { width: 100% !important; height: 100% !important; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SOLVESTATS</h2>
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-stopwatch"></i> Sessions</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-chart-simple"></i> Analytics</a>
    </div>

    <div class="main-content">
        <header>
            <div>
                <h1 style="margin:0">PB Dashboard</h1>
                <p style="color:var(--dim); margin-top:5px;">Ekte csTimer-import (Sortert på Scramble)</p>
            </div>
            <label for="fileInput" class="import-btn"><i class="fa-solid fa-upload"></i> Last opp .txt fil</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div id="status-msg"></div>
        <div class="pb-grid" id="pb-grid"></div>

        <div class="chart-container">
            <h3 id="chart-title" style="margin-top:0">Klikk på et kort over for å se graf</h3>
            <canvas id="solveChart"></canvas>
        </div>
    </div>

<script>
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5", "666": "6x6", "777": "777",
        "333oh": "3x3 OH", "333bf": "3x3 BLD", "minx": "Megaminx", "pyram": "Pyraminx",
        "clock": "Clock", "skewb": "Skewb", "sq1": "Square-1"
    };

    let solveChart;
    let allData = {};

    function initGrid() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(key => {
            grid.innerHTML += `<div class="pb-card" id="card-${key}" onclick="showGraph('${key}')"><h3>${eventMap[key]}</h3><div class="time" id="${key}-single">--.--</div><div class="avg-info">Best Ao5: <span id="${key}-ao5">--.--</span></div></div>`;
        });
    }
    initGrid();

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                allData = {};
                
                let sessionMeta = {};
                if (data.properties) {
                    const props = typeof data.properties === 'string' ? JSON.parse(data.properties) : data.properties;
                    if (props.sessionData) sessionMeta = JSON.parse(props.sessionData);
                }

                Object.keys(data).forEach(key => {
                    if (key.startsWith('session') && Array.isArray(data[key])) {
                        const sId = key.replace('session', '');
                        
                        // Smart gjenkjenning: Sjekk scrType eller bruk 333 som backup
                        let scrType = (sessionMeta[sId] && sessionMeta[sId].opt) ? sessionMeta[sId].opt.scrType : "333";
                        
                        const times = data[key].map(item => {
                            if (Array.isArray(item) && Array.isArray(item[0])) {
                                let ms = item[0][1]; 
                                return (ms > 0) ? ms / 1000 : null;
                            }
                            return null;
                        }).filter(t => t !== null);

                        if (times.length > 0 && eventMap[scrType]) {
                            if (!allData[scrType]) allData[scrType] = [];
                            allData[scrType] = allData[scrType].concat(times);
                        }
                    }
                });

                updateUI();
            } catch (err) {
                alert("Kunne ikke lese filen.");
            }
        };
        reader.readAsText(file);
    });

    function updateUI() {
        const count = Object.keys(allData).length;
        const status = document.getElementById('status-msg');
        status.style.display = "block";
        status.style.background = "rgba(46, 204, 113, 0.2)";
        status.style.color = "#2ecc71";
        status.innerText = "Suksess! Lastet inn " + count + " øvelser.";

        Object.keys(allData).forEach(key => {
            const times = allData[key];
            document.getElementById(key + '-single').innerText = Math.min(...times).toFixed(2) + "s";
            
            let bestAo5 = Infinity;
            for (let i = 0; i <= times.length - 5; i++) {
                const slice = [...times.slice(i, i + 5)].sort((a, b) => a - b);
                const ao5 = (slice[1] + slice[2] + slice[3]) / 3;
                if (ao5 < bestAo5) bestAo5 = ao5;
            }
            if (bestAo5 !== Infinity) document.getElementById(key + '-ao5').innerText = bestAo5.toFixed(2) + "s";
        });
        
        // Autovis graf for 3x3 hvis den finnes
        if (allData["333"]) showGraph("333");
    }

    function showGraph(key) {
        const times = allData[key];
        if (!times) return;

        document.getElementById('chart-title').innerText = "Fremgang: " + eventMap[key];
        const ctx = document.getElementById('solveChart').getContext('2d');
        
        if (solveChart) solveChart.destroy();

        solveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: times.map((_, i) => i + 1),
                datasets: [{
                    label: 'Tid (s)',
                    data: times,
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.3,
                    pointRadius: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: { display: true, grid: { display: false }, ticks: { color: '#666' } },
                    y: { grid: { color: '#333' }, ticks: { color: '#666' } }
                }
            }
        });
    }
</script>
</body>
</html>
