<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --bg: #0b0e11;
            --sidebar: #151921;
            --card: #1c2128;
            --accent: #3498db;
            --text: #f0f6fc;
            --dim: #8b949e;
            --border: #30363d;
            --success: #2ecc71;
        }

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; letter-spacing: 2px; font-weight: 800; }
        .nav-item { padding: 12px 15px; color: var(--dim); text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        .nav-item.active, .nav-item:hover { background: var(--card); color: #fff; }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .import-btn { background: var(--accent); color: #fff; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 700; border: none; }

        /* PB Grid */
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pb-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .pb-card:hover { border-color: var(--accent); transform: scale(1.02); }
        .pb-card h3 { margin: 0; color: var(--dim); font-size: 0.8rem; text-transform: uppercase; }
        .pb-card .time { font-size: 2rem; font-weight: 800; margin: 15px 0; color: #fff; }
        .pb-card .avg-list { font-size: 0.85rem; color: var(--dim); border-top: 1px solid var(--border); padding-top: 15px; display: flex; flex-direction: column; gap: 5px; }
        .pb-card .avg-list b { color: var(--success); }

        /* Analytics */
        .analytics-container { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .chart-box, .history-box { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); height: 450px; }
        .history-box { overflow-y: auto; }
        .history-table { width: 100%; border-collapse: collapse; }
        .history-table th { text-align: left; color: var(--dim); border-bottom: 1px solid var(--border); padding-bottom: 10px; }
        .history-table td { padding: 10px 0; border-bottom: 1px solid #252a31; }

        input[type="file"] { display: none; }
        #status-msg { margin-bottom: 20px; padding: 15px; border-radius: 10px; display: none; background: rgba(46, 204, 113, 0.2); color: var(--success); text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SOLVESTATS</h2>
        <a href="#" class="nav-item active"><i class="fa-solid fa-chart-line"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-table"></i> Practice Stats</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-history"></i> Full History</a>
    </div>

    <div class="main-content">
        <header>
            <div>
                <h1 style="margin:0;">My Dashboard</h1>
                <p style="color:var(--dim);">Basert p√• Scramble Type fra csTimer</p>
            </div>
            <label for="fileInput" class="import-btn"><i class="fa-solid fa-file-import"></i> Import csTimer</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div id="status-msg"></div>

        <div class="pb-grid" id="pb-grid"></div>

        <div class="analytics-container">
            <div class="chart-box">
                <h3 id="chart-title">Solve Progress</h3>
                <canvas id="solveChart"></canvas>
            </div>
            <div class="history-box">
                <h3>Session History</h3>
                <table class="history-table">
                    <thead><tr><th>#</th><th>Time</th><th>Trend</th></tr></thead>
                    <tbody id="history-body"></tbody>
                </table>
            </div>
        </div>
    </div>

<script>
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5", "666": "6x6", "777": "777",
        "333oh": "3x3 OH", "333bf": "3x3 BLD", "minx": "Megaminx", "pyram": "Pyraminx",
        "clock": "Clock", "skewb": "Skewb", "sq1": "Square-1"
    };

    let allData = {};
    let solveChart;

    function initGrid() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(key => {
            grid.innerHTML += `
                <div class="pb-card" onclick="showDetails('${key}')">
                    <h3>${eventMap[key]}</h3>
                    <div class="time" id="pb-${key}">--.--</div>
                    <div class="avg-list">
                        <div>PB Ao5: <b id="ao5-${key}">--.--</b></div>
                        <div>PB Ao12: <b id="ao12-${key}">--.--</b></div>
                    </div>
                </div>`;
        });
    }
    initGrid();

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                processCsTimer(data);
                document.getElementById('status-msg').style.display = 'block';
                document.getElementById('status-msg').innerText = "Data importert suksessfullt!";
            } catch(e) { alert("Kunne ikke lese filen."); }
        };
        reader.readAsText(file);
    });

    function processCsTimer(data) {
        let sessionMeta = {};
        if (data.properties && data.properties.sessionData) {
            sessionMeta = JSON.parse(data.properties.sessionData);
        }

        Object.keys(data).forEach(key => {
            if (key.startsWith('session')) {
                const sId = key.replace('session', '');
                // VIKTIG: Vi henter scramble type fra metadata, ikke navnet!
                const scrType = (sessionMeta[sId] && sessionMeta[sId].opt) ? sessionMeta[sId].opt.scrType : "333";
                
                if (eventMap[scrType]) {
                    const solves = data[key].map(s => s[0][1] / 1000).filter(t => t > 0);
                    if (!allData[scrType]) allData[scrType] = [];
                    allData[scrType] = allData[scrType].concat(solves);
                    updateStats(scrType);
                }
            }
        });
    }

    function updateStats(id) {
        const times = allData[id];
        const pb = Math.min(...times).toFixed(2);
        document.getElementById(`pb-${id}`).innerText = pb + "s";
        
        if (times.length >= 5) {
            const ao5 = (times.slice(-5).sort((a,b)=>a-b).slice(1,4).reduce((a,b)=>a+b)/3).toFixed(2);
            document.getElementById(`ao5-${id}`).innerText = ao5;
        }
    }

    function showDetails(id) {
        const times = allData[id] || [];
        document.getElementById('chart-title').innerText = eventMap[id] + " Progress";
        
        // Oppdater Tabell
        const tbody = document.getElementById('history-body');
        tbody.innerHTML = '';
        times.slice(-20).reverse().forEach((t, i) => {
            tbody.innerHTML += `<tr><td>${times.length - i}</td><td>${t.toFixed(2)}s</td><td>-</td></tr>`;
        });

        // Oppdater Graf
        const ctx = document.getElementById('solveChart').getContext('2d');
        if (solveChart) solveChart.destroy();
        solveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: times.map((_, i) => i + 1),
                datasets: [{ label: 'Time', data: times, borderColor: '#3498db', fill: false }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });
    }
</script>
</body>
</html>
