<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | Professional Analytics</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root { --bg: #0b0e11; --sidebar: #151921; --card: #1c2128; --accent: #3498db; --text: #f0f6fc; --dim: #8b949e; --border: #30363d; --success: #2ecc71; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; letter-spacing: 2px; font-weight: 800; }
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .import-btn { background: var(--accent); color: #fff; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 700; border: none; }
        .streak-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); flex: 1; margin-bottom: 30px; }
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pb-card { background: var(--card); padding: 22px; border-radius: 14px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .pb-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .time { font-size: 2.2rem; font-weight: 800; margin: 12px 0; color: #fff; }
        input[type="file"] { display: none; }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>SOLVESTATS</h2>
        <div style="margin-top:auto; color:var(--dim); font-size:0.9rem;">
            <i class="fa-brands fa-google"></i> Login with Google
        </div>
    </div>
    <div class="main-content">
        <header style="display:flex; justify-content:space-between; align-items:center; margin-bottom:40px;">
            <h1 style="margin:0;">Cube Analytics</h1>
            <label for="fileInput" class="import-btn">Import csTimer</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div style="display:flex; gap:20px;">
            <div class="streak-card">
                <small style="color:var(--dim)">CURRENT PRACTICE STREAK</small>
                <div style="font-size:2rem; font-weight:800;" id="curr-streak">0 Days</div>
            </div>
            <div class="streak-card">
                <small style="color:var(--dim)">BEST STREAK RECORD</small>
                <div style="font-size:2rem; font-weight:800;">5 Days</div>
            </div>
        </div>

        <div class="pb-grid" id="pb-grid"></div>
    </div>

<script>
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5", "666": "6x6", "777": "777",
        "333oh": "3x3 OH", "333bf": "3x3 BLD", "minx": "Megaminx", "pyram": "Pyraminx",
        "clock": "Clock", "skewb": "Skewb", "sq1": "Square-1"
    };

    let allSolves = {};

    function init() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(key => {
            grid.innerHTML += `<div class="pb-card">
                <h3 style="margin:0; color:var(--dim); font-size:0.8rem; text-transform:uppercase;">${eventMap[key]}</h3>
                <div class="time" id="pb-${key}">--.--</div>
                <div id="date-${key}" style="font-size:0.75rem; color:var(--dim)">No records yet</div>
            </div>`;
        });
    }
    init();

    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                let sessionMeta = {};
                if (data.properties && data.properties.sessionData) {
                    sessionMeta = JSON.parse(data.properties.sessionData);
                }

                Object.keys(data).forEach(key => {
                    if (key.startsWith('session')) {
                        const sId = key.replace('session', '');
                        const scrType = (sessionMeta[sId] && sessionMeta[sId].opt) ? sessionMeta[sId].opt.scrType : "333";
                        
                        const processed = data[key].map(s => {
                            // csTimer format dyp-dykk: s[0][1] er millisekunder
                            if (Array.isArray(s) && Array.isArray(s[0])) {
                                return { t: s[0][1] / 1000, d: s[3] * 1000 };
                            }
                            return null;
                        }).filter(x => x !== null && x.t > 0);

                        if (processed.length > 0 && eventMap[scrType]) {
                            if (!allSolves[scrType]) allSolves[scrType] = [];
                            allSolves[scrType] = allSolves[scrType].concat(processed);
                            updateUI(scrType);
                        }
                    }
                });
                calculateStreak();
            } catch(err) { alert("Feil: " + err); }
        };
        reader.readAsText(file);
    });

    function updateUI(id) {
        const list = allSolves[id];
        const pb = list.reduce((prev, curr) => (prev.t < curr.t) ? prev : curr);
        document.getElementById(`pb-${id}`).innerText = pb.t.toFixed(2) + "s";
        document.getElementById(`date-${id}`).innerText = "Satt " + new Date(pb.d).toLocaleDateString();
    }

    function calculateStreak() {
        let dates = [];
        Object.values(allSolves).forEach(ev => ev.forEach(s => dates.push(new Date(s.d).toDateString())));
        const unique = [...new Set(dates)].length;
        document.getElementById('curr-streak').innerText = unique + " Days";
    }
</script>
</body>
</html>
