<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <style>
        :root {
            --bg: #0b0e11;
            --sidebar: #151921;
            --card: #1c2128;
            --accent: #3498db;
            --text: #f0f6fc;
            --dim: #8b949e;
            --border: #30363d;
            --success: #2ecc71;
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 240px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; letter-spacing: 2px; font-weight: 800; }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        
        .import-btn { background: var(--accent); color: #fff; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 700; border: none; transition: 0.2s; }
        input[type="file"] { display: none; }

        /* PB Grid */
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pb-card { background: var(--card); padding: 20px; border-radius: 12px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .pb-card:hover { border-color: var(--accent); transform: translateY(-3px); }
        .pb-card h3 { margin: 0; color: var(--dim); font-size: 0.8rem; text-transform: uppercase; }
        .pb-card .time { font-size: 2rem; font-weight: 800; margin: 15px 0; color: #fff; }
        .pb-card .avg-list { font-size: 0.85rem; color: var(--dim); border-top: 1px solid var(--border); padding-top: 10px; }

        /* Chart */
        .chart-box { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); height: 400px; margin-top: 20px; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SOLVESTATS</h2>
        <div style="color: var(--dim)">Dashboard</div>
    </div>

    <div class="main-content">
        <header>
            <div>
                <h1>My Dashboard</h1>
                <p style="color:var(--dim)">Statistikk hentet fra csTimer</p>
            </div>
            <label for="fileInput" class="import-btn">Import csTimer File</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div class="pb-grid" id="pb-grid">
            <!-- Kortene lages av JavaScript -->
        </div>

        <div class="chart-box">
            <h3 id="chart-title">Velg en kube for å se graf</h3>
            <canvas id="solveChart"></canvas>
        </div>
    </div>

<script>
    // Liste over alle kuber vi støtter
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5",
        "333oh": "3x3 OH", "pyram": "Pyraminx", "minx": "Megaminx", "clock": "Clock"
    };

    let allSolves = {}; // Lagrer tider per kube: { "333": [10.2, 9.5...], "444": [...] }
    let solveChart;

    // 1. Lag de tomme boksene på nettsiden
    function initGrid() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(id => {
            grid.innerHTML += `
                <div class="pb-card" onclick="showGraph('${id}')">
                    <h3>${eventMap[id]}</h3>
                    <div class="time" id="pb-${id}">--.--</div>
                    <div class="avg-list">Ao5: <b id="ao5-${id}">--.--</b></div>
                </div>`;
        });
    }
    initGrid();

    // 2. Lytt etter når brukeren velger en fil
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                processData(data);
            } catch(err) { alert("Feil format på filen."); }
        };
        reader.readAsText(file);
    });

    // 3. Sorter tidene fra csTimer inn i de riktige boksene
    function processData(data) {
        // Finn ut hvilken kube som er i hvilken session
        let sessionMeta = {};
        if (data.properties && data.properties.sessionData) {
            sessionMeta = JSON.parse(data.properties.sessionData);
        }

        Object.keys(data).forEach(key => {
            if (key.startsWith('session')) {
                const sId = key.replace('session', '');
                const scrType = sessionMeta[sId] ? sessionMeta[sId].opt.scrType : "333";
                
                if (eventMap[scrType]) {
                    // Hent alle tider i denne sesjonen (csTimer lagrer dem som [ [0, [ms, "scramble"]], ... ])
                    const rawSolves = data[key];
                    const times = rawSolves.map(s => {
                        // Noen ganger er formatet annerledes, vi sjekker begge deler:
                        if (Array.isArray(s[0])) return s[0][1] / 1000;
                        return s[0] / 1000;
                    }).filter(t => t > 0);

                    if (times.length > 0) {
                        if (!allSolves[scrType]) allSolves[scrType] = [];
                        allSolves[scrType] = allSolves[scrType].concat(times);
                        updateCard(scrType);
                    }
                }
            }
        });
    }

    // 4. Oppdater tallene på kortene
    function updateCard(id) {
        const times = allSolves[id];
        const pb = Math.min(...times).toFixed(2);
        document.getElementById(`pb-${id}`).innerText = pb + "s";
        
        if (times.length >= 5) {
            const last5 = times.slice(-5).sort((a,b) => a-b).slice(1,4);
            const ao5 = (last5.reduce((a,b) => a+b) / 3).toFixed(2);
            document.getElementById(`ao5-${id}`).innerText = ao5;
        }
    }

    // 5. Tegn grafen for den kuben man trykker på
    function showGraph(id) {
        if (!allSolves[id]) return;
        document.getElementById('chart-title').innerText = eventMap[id] + " Progress";
        
        const ctx = document.getElementById('solveChart').getContext('2d');
        if (solveChart) solveChart.destroy();

        solveChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: allSolves[id].map((_, i) => i + 1),
                datasets: [{
                    label: 'Seconds',
                    data: allSolves[id],
                    borderColor: '#3498db',
                    backgroundColor: 'rgba(52, 152, 219, 0.1)',
                    fill: true,
                    tension: 0.2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: { y: { beginAtZero: false } }
            }
        });
    }
</script>
</body>
</html>
