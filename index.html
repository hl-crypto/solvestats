<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SolveStats | Professional Analytics</title>
    <script src="https://cdn.jsdelivr.net"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com">
    <style>
        :root {
            --bg: #0b0e11;
            --sidebar: #151921;
            --card: #1c2128;
            --accent: #3498db;
            --text: #f0f6fc;
            --dim: #8b949e;
            --border: #30363d;
            --success: #2ecc71;
        }

        body { font-family: 'Inter', -apple-system, sans-serif; background: var(--bg); color: var(--text); margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: var(--sidebar); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .sidebar h2 { color: var(--accent); margin-bottom: 30px; letter-spacing: 2px; font-weight: 800; }
        .nav-item { padding: 12px 15px; color: var(--dim); text-decoration: none; display: flex; align-items: center; gap: 12px; border-radius: 8px; margin-bottom: 8px; transition: 0.3s; }
        .nav-item.active, .nav-item:hover { background: var(--card); color: #fff; }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 40px; }
        .import-btn { background: var(--accent); color: #fff; padding: 12px 25px; border-radius: 8px; cursor: pointer; font-weight: 700; border: none; }

        /* Streak Section */
        .streak-container { display: flex; gap: 20px; margin-bottom: 30px; }
        .streak-card { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); flex: 1; }
        .streak-val { font-size: 2rem; font-weight: 800; color: #fff; }

        /* PB Grid */
        .pb-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; margin-bottom: 40px; }
        .pb-card { background: var(--card); padding: 22px; border-radius: 14px; border: 1px solid var(--border); cursor: pointer; transition: 0.3s; }
        .pb-card:hover { border-color: var(--accent); transform: translateY(-5px); }
        .pb-card h3 { margin: 0; color: var(--dim); font-size: 0.85rem; text-transform: uppercase; }
        .pb-card .time { font-size: 2.2rem; font-weight: 800; margin: 12px 0; color: #fff; }
        .pb-card .date-label { font-size: 0.75rem; color: var(--dim); margin-bottom: 10px; }

        /* Chart & History */
        .analytics-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 30px; }
        .chart-box, .history-box { background: var(--card); padding: 25px; border-radius: 15px; border: 1px solid var(--border); height: 400px; }
        
        input[type="file"] { display: none; }
        #status-msg { background: rgba(46, 204, 113, 0.2); color: var(--success); padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; text-align: center; }
    </style>
</head>
<body>

    <div class="sidebar">
        <h2>SOLVESTATS</h2>
        <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i> Dashboard</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-chart-simple"></i> Practice Stats</a>
        <a href="#" class="nav-item"><i class="fa-solid fa-history"></i> Full History</a>
        <div style="margin-top:auto">
            <div class="nav-item" style="cursor:pointer" id="loginBtn">
                <i class="fa-brands fa-google"></i> Login with Google
            </div>
        </div>
    </div>

    <div class="main-content">
        <header>
            <div>
                <h1 style="margin:0;">Cube Analytics</h1>
                <p style="color:var(--dim);">Tracking your progress, one solve at a time.</p>
            </div>
            <label for="fileInput" class="import-btn">Import csTimer</label>
            <input type="file" id="fileInput" accept=".txt,.json">
        </header>

        <div id="status-msg">Import vellykket! Analyserer scrambles...</div>

        <div class="streak-container">
            <div class="streak-card">
                <small style="color:var(--dim)">CURRENT PRACTICE STREAK</small>
                <div class="streak-val" id="curr-streak">0 Days</div>
            </div>
            <div class="streak-card">
                <small style="color:var(--dim)">BEST STREAK RECORD</small>
                <div class="streak-val" id="best-streak">5 Days</div>
            </div>
        </div>

        <div class="pb-grid" id="pb-grid"></div>

        <div class="analytics-grid">
            <div class="chart-box">
                <h3 id="chart-title" style="margin-top:0">Session Progress</h3>
                <canvas id="mainChart"></canvas>
            </div>
            <div class="history-box" style="overflow-y:auto">
                <h3 style="margin-top:0">Recent Solves</h3>
                <div id="solve-list"></div>
            </div>
        </div>
    </div>

<script>
    const eventMap = {
        "333": "3x3", "222": "2x2", "444": "4x4", "555": "5x5", "666": "6x6", "777": "777",
        "333oh": "3x3 OH", "333bf": "3x3 BLD", "minx": "Megaminx", "pyram": "Pyraminx",
        "clock": "Clock", "skewb": "Skewb", "sq1": "Square-1"
    };

    let allSolves = {};
    let activeChart;

    // 1. Initialiser rutenettet
    function init() {
        const grid = document.getElementById('pb-grid');
        grid.innerHTML = '';
        Object.keys(eventMap).forEach(key => {
            grid.innerHTML += `
                <div class="pb-card" onclick="showDetails('${key}')">
                    <h3>${eventMap[key]}</h3>
                    <div class="time" id="pb-${key}">--.--</div>
                    <div class="date-label" id="date-${key}">No records yet</div>
                    <div style="font-size:0.85rem">Ao5: <b id="ao5-${key}">-</b> | Ao12: <b id="ao12-${key}">-</b></div>
                </div>`;
        });
    }
    init();

    // 2. Import-logikk (Den mest robuste versjonen)
    document.getElementById('fileInput').addEventListener('change', function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function(event) {
            try {
                const data = JSON.parse(event.target.result);
                
                // Hent session metadata
                let sessionMeta = {};
                if (data.properties) {
                    const props = typeof data.properties === 'string' ? JSON.parse(data.properties) : data.properties;
                    if (props.sessionData) sessionMeta = JSON.parse(props.sessionData);
                }

                // Prosesser hver session
                Object.keys(data).forEach(key => {
                    if (key.startsWith('session')) {
                        const sId = key.replace('session', '');
                        const scrType = (sessionMeta[sId] && sessionMeta[sId].opt) ? sessionMeta[sId].opt.scrType : "333";
                        
                        const processed = data[key].map(s => {
                            try {
                                // csTimer format: [ [penalty, ms], scramble, comment, timestamp ]
                                // Vi graver oss ned til [0][1] for ms
                                let ms = 0;
                                if (Array.isArray(s) && Array.isArray(s[0])) ms = s[0][1];
                                else if (Array.isArray(s)) ms = s[0];
                                
                                let ts = (s && s[3]) ? s[3] * 1000 : Date.now();
                                return ms > 0 ? { t: ms / 1000, d: ts } : null;
                            } catch(e) { return null; }
                        }).filter(x => x !== null);

                        if (processed.length > 0 && eventMap[scrType]) {
                            if (!allSolves[scrType]) allSolves[scrType] = [];
                            allSolves[scrType] = allSolves[scrType].concat(processed);
                            updateCard(scrType);
                        }
                    }
                });

                document.getElementById('status-msg').style.display = 'block';
                updateStreak();
            } catch(err) { alert("Feil ved lesing av fil: " + err); }
        };
        reader.readAsText(file);
    });

    function updateCard(id) {
        const list = allSolves[id];
        const pb = list.reduce((prev, curr) => (prev.t < curr.t) ? prev : curr);
        
        document.getElementById(`pb-${id}`).innerText = pb.t.toFixed(2) + "s";
        
        // Regn ut "Time since"
        const diff = Math.floor((Date.now() - pb.d) / (1000 * 60 * 60 * 24));
        const dateLabel = diff === 0 ? "Sett i dag" : `Sett ${diff} dager siden`;
        document.getElementById(`date-${id}`).innerText = dateLabel;

        if (list.length >= 5) {
            const ao5 = (list.slice(-5).map(s => s.t).sort((a,b)=>a-b).slice(1,4).reduce((a,b)=>a+b)/3).toFixed(2);
            document.getElementById(`ao5-${id}`).innerText = ao5;
        }
    }

    function showDetails(id) {
        const data = allSolves[id];
        if (!data) return;

        document.getElementById('chart-title').innerText = eventMap[id] + " Progress";
        
        // Oppdater Graf
        const ctx = document.getElementById('mainChart').getContext('2d');
        if (activeChart) activeChart.destroy();
        activeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: data.map((_, i) => i + 1),
                datasets: [{ label: 'Tid', data: data.map(s => s.t), borderColor: '#3498db', tension: 0.2 }]
            },
            options: { responsive: true, maintainAspectRatio: false }
        });

        // Oppdater Liste
        const listDiv = document.getElementById('solve-list');
        listDiv.innerHTML = '';
        data.slice(-10).reverse().forEach(s => {
            listDiv.innerHTML += `<div style="padding:10px; border-bottom:1px solid #30363d; display:flex; justify-content:space-between;">
                <b>${s.t.toFixed(2)}s</b> <span>${new Date(s.d).toLocaleDateString()}</span>
            </div>`;
        });
    }

    function updateStreak() {
        let dates = [];
        Object.values(allSolves).forEach(ev => ev.forEach(s => dates.push(new Date(s.d).toDateString())));
        const unique = [...new Set(dates)].length;
        document.getElementById('curr-streak').innerText = unique + " Days";
    }
</script>
</body>
</html>
